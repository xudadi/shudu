<script type="text/javascript">

//判断一个数组是否有重复的值(值为0的除外)
function isRepeat(arr){
    var hash = {};
    for(var i in arr) {
        if(hash[arr[i]])
        return true;
        if(arr[i]!=0){
            hash[arr[i]] = true;
        }
    }
    return false;
}

//判断数组之和是否为非45
function isAll(arr){
    var sum = 0;
    for(var i=0;i<9;i++){
        sum += arr[i];
    }
    return sum==45 ? false : true;
}

//arr 待检测的组数
//type=1只检是否有重复;type=2检测是否和为非45;type=3 是否有重复 和 非45 都检测
//如果返回真则数独不成立
function check(arr,type){
    switch(type){
        case 1:
            return isRepeat(arr);
        case 2:
            return isAll(arr);
        case 3:
            return isAll(arr) || isRepeat(arr);
    }
}

//行检测(有没有重复数据)
//参数 arr数独二维数组
//没有重复数据返回 true,有重复数据返回 false
function rowsCheck(arr,type){
    for(var i=0;i<9;i++){
        if(check(arr[i],type)){
            return false;
        }
    }
    return true;
}

//列检测(有没有重复数据)
//参数 arr数独二维数组
//没有重复数据返回 true,有重复数据返回 false
function colsCheck(arr,type){
    var tmparr = [[],[],[],[],[],[],[],[],[]];
    for(var i=0;i<9;i++){
        for(var j=0;j<9;j++){
            tmparr[i][j] = arr[j][i];
        }
        if(check(tmparr[i],type)){
            return false;
        }
    }
    return true;
}

//列检测(有没有重复数据)
//参数 arr数独二维数组
//没有重复数据返回 true,有重复数据返回 false
function blockCheck(arr,type){
    var tmparr = [[],[],[],[],[],[],[],[],[]];
    for(var i=0;i<9;i++){
        for(var j=0;j<9;j++){
            var x = parseInt(i/3)*3;
            var y = (i%3)*3;
            x = x+parseInt(j/3);
            y = y+j%3;
            tmparr[i][j] = arr[x][y];
        }
        if(check(tmparr[i],type)){
            return false;
        }
    }
    return true;
}

// type=1 检测一个未完成的数独是否合法
// type=3 检测一个完成的数独是否成立
// 返回 true 合法 或 成立
function allCheck(arr,type){
    return rowsCheck(arr,type) && colsCheck(arr,type) && blockCheck(arr,type)
}

//找上一次的正确节点
//INIT初始的数独(二维数据),S要计算的数独二维数组,xy为当前所处的错误节点坐标,v为坐标值
function findBackNode(INIT,S,i,j){
    var x =i;
    var y =j;
    if(x<0){
        return {flag:0} //上级节点没有了，则说明此数组无解(抽象为回到迷宫入口外)
    }
    //console.log(x+'-'+y+'=');
    if(INIT[x][y]){
        //console.log(S[x][y]);
        //printS(S);
        x = j-1 < 0 ? i-1 : i;
        y = j-1 < 0 ? 8 : j-1;
        return findBackNode(INIT,S,x,y);
    }else{
        if(S[x][y]<9){
            //console.log(S[x][y]);
            //printS(S);
            S[x][y] = S[x][y]+1;
            if(allCheck(S,1)){
                return {flag:1,arr:S,x:x,y:y}
            }else{
                return findBackNode(INIT,S,x,y);
            }
        }else{
            //console.log(S[x][y]);
            //printS(S);
            S[x][y] = 0;
            x = j-1 < 0 ? i-1 : i;
            y = j-1 < 0 ? 8 : j-1;
            return findBackNode(INIT,S,x,y);
        } 
    }

}

}
